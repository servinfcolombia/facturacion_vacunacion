<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Incluir la biblioteca de iconos de Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    .custom-list {
      list-style: none;
    }
    .custom-list li {
      margin-bottom: 5px;
    }
    .custom-list li a {
      color: #212529;
      font-size: 14px;
      text-decoration: none;
    }
    .custom-list li a:hover {
      color: #007bff;
    }
  </style>
</head>
<body>

  {% include "header.html" %}

  <!-- Cuerpo -->
  <div class="container py-3 py-md-5 fixed-height">
    <div class="row">
      <div class="col-md-4">

      <!-- Menu de opciones a la izquierda -->
      {% include "menu_izquierdo.html" %}
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-body" id="formulario">
          <!-- Aqui se muestra el Formulario en la divicion derecha --> 
          </div>
        </div>
      </div>
    </div>
  </div>
  {% include "footer.html" %}

  <!-- Scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Función para mostrar el formulario correspondiente al hacer clic en un elemento del menú
    function mostrarFormulario(opcion) {
    var formularioHTML = '';
      // Generar el formulario correspondiente a la opción seleccionada
      switch (opcion) {
        case 'ventas':
          formularioHTML = `{% include "formulario_venta.html" %}`;
          break;
        case 'compras':
          formularioHTML = `{% include "formulario_ingreso.html" %}`;
          break;
      }
      // Mostrar el formulario en el contenedor correspondiente
      document.getElementById('formulario').innerHTML = formularioHTML;
    }
     // Llama a la función para mostrar el formulario de ventas al cargar la página
    window.onload = function() {
      mostrarFormulario('ventas');
  };
  </script>
  
</body>
</html>
