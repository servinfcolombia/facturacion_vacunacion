<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <!-- Incluir la biblioteca de iconos de Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    .custom-list {
      list-style: none;
    }
    .custom-list li {
      margin-bottom: 5px;
    }
    .custom-list li a {
      color: #212529;
      font-size: 14px;
      text-decoration: none;
    }
    .custom-list li a:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
  <!-- Encabezado -->
  <header class="bg-primary text-white py-2">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-4">
          <!-- Logo alineado a la izquierda -->
          <img src="ruta/a/tu/logo.png" alt="Logo" class="img-fluid">
        </div>
        <div class="col-md-4 text-center">
          <!-- Texto alineado al centro -->
          <h1 class="m-0">Nombre de la Empresa</h1>
        </div>
        <div class="col-md-4 text-end">
          <!-- Link "Salir" alineado a la derecha -->
          <a href="#" class="text-white">Salir</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Cuerpo -->
  <div class="container py-3 py-md-5 fixed-height">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title text-center">Menú de opciones</h2>
          </div>
          <div class="card-body">
            <ul class="custom-list">
              <li><a href="#"><i class="fas fa-chart-line"></i> Ventas</a></li>
              <li><a href="#"><i class="fas fa-shopping-cart"></i> Compras</a></li>
              <li><a href="#"><i class="fas fa-users"></i> Clientes</a></li>
              <li><a href="#"><i class="fas fa-boxes"></i> Inventario</a></li>
              <li><a href="#"><i class="fas fa-chart-bar"></i> Reportes</a></li>
              <li><a href="#"><i class="fas fa-question-circle"></i> Ayuda</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title text-center">Formulario</h2>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre">
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico:</label>
                <input type="email" class="form-control" id="correo">
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pie de página -->
  <footer class="bg-dark text-white py-2">
    <div class="container">
      <div class="row">
        <div class="col-md-6 text-center text-md-start">
          <p>Derechos reservados a Delta Technology SAS</p>
        </div>
        <div class="col-md-6 text-center text-md-end">
          <p>Hora: <span id="fecha-hora"></span></p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para obtener la fecha y hora actual -->
  <script>
    function actualizarHora() {
      var ahora = new Date();
      var hora = ahora.toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true });
      document.getElementById('fecha-hora').textContent = hora;
    }

    // Actualiza la hora cada minuto
    setInterval(actualizarHora, 60000);

    // Llama a la función una vez para mostrar la hora actual de inmediato
    actualizarHora();
  </script>
</body>
</html>
