<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <!-- Incluir la biblioteca de iconos de Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    .custom-list {
      list-style: none;
    }
    .custom-list li {
      margin-bottom: 5px;
    }
    .custom-list li a {
      color: #212529;
      font-size: 14px;
      text-decoration: none;
    }
    .custom-list li a:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
  {% include "header.html" %}
  <!-- Cuerpo -->
  <div class="container py-3 py-md-5 fixed-height">
    <div class="row">
      <div class="col-md-4">
      <!-- Menu de opciones a la izquierda -->
      {% include "menu_izquierdo.html" %}
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title text-center">Formulario de Ventas</h2>
          </div>
          <div class="card-body" id="formulario">
            <!-- El formulario se mostrará aquí -->
          </div>
        </div>
      </div>
    </div>
  </div>

  {% include "footer.html" %}

  <!-- Scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para obtener la fecha y hora actual -->
  <script>
    function actualizarHora() {
      var ahora = new Date();
      var hora = ahora.toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true });
      document.getElementById('fecha-hora').textContent = hora;
    }

    // Actualiza la hora cada minuto
    setInterval(actualizarHora, 60000);

    // Llama a la función una vez para mostrar la hora actual de inmediato
    actualizarHora();

    // Función para mostrar el formulario correspondiente al hacer clic en un elemento del menú
    function mostrarFormulario(opcion) {
      var formularioHTML = '';

      // Generar el formulario correspondiente a la opción seleccionada
      switch (opcion) {
        case 'ventas':
          formularioHTML = `
            <form>
              <div class="mb-3">
                <label for="id" class="form-label">Identificacion:</label>
                <input type="text" class="form-control" id="identificacion">
              </div>
              <div class="mb-3">
                <label for="nombres" class="form-label">Nombres:</label>
                <input type="text" class="form-control" id="nombres">
              </div>
              <div class="mb-3">
                <label for="direccion" class="form-label">Direccion:</label>
                <input type="dress" class="form-control" id="direccion">
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Telefono:</label>
                <input type="number" class="form-control" id="telefono">
              </div>
              <div class="mb-3">
                <label for="regimen" class="form-label">Regimen:</label>
                <input type="text" class="form-control" id="regimen">
              </div>
              <div class="mb-3">
                <label for="aseguradora" class="form-label">Aseguradora:</label>
                <input type="text" class="form-control" id="aseguradora">
              </div>
              <div class="mb-3">
                <label for="metodo_pago" class="form-label">Metodo de Pago:</label>
                <input type="text" class="form-control" id="metodo_pago">
              </div>
              <div class="mb-3">
                <label for="producto" class="form-label">Producto:</label>
                <input type="text" class="form-control" id="producto">
              </div>
              <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="number" class="form-control" id="cantidad">
              </div>
              <div class="mb-3">
                <label for="precio" class="form-label">Precio unitario:</label>
                <input type="number" class="form-control" id="precio">
              </div>
              <div class="mb-3">
                <label for="total" class="form-label">Total:</label>
                <input type="number" class="form-control" id="total" readonly>
              </div>
              <button type="submit" class="btn btn-primary">Registrar Venta</button>
            </form>
          `;
          break;
      }

      // Mostrar el formulario en el contenedor correspondiente
      document.getElementById('formulario').innerHTML = formularioHTML;
    }
  </script>
</body>
</html>
